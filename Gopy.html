<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Góp ý - Phone24h</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Góp ý khách hàng</h2>
    <form action="#" method="post">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ tên..." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email..." required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại..." pattern="[0-9]{10,11}" required>

      <label for="type">Loại góp ý</label>
      <select id="type" name="type" required>
        <option value="">-- Chọn loại góp ý --</option>
        <option value="dịch vụ">Dịch vụ</option>
        <option value="chất lượng">Chất lượng sản phẩm</option>
        <option value="trải nghiệm">Trải nghiệm website</option>
        <option value="khác">Khác</option>
      </select>

      <label for="message">Nội dung góp ý</label>
      <textarea id="message" name="message" rows="5" placeholder="Nhập nội dung góp ý..." required></textarea>

      <button type="submit">Gửi góp ý</button>
    </form>
  </div>
</body>
</html>
